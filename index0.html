<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Valeev Marsel</title>
</head>
<body>
  <header>
    <h1>Список задач</h1>
  </header>
  <main>

  <section class="newTask">
    <h2 class="newTaskTitle">Новая задача</h2>
    <div class="newTaskForm">
      <input type="text" placeholder="Название задачи...">
      <button class="buttonAddTask">+ Добавить</button>
    </div>
  </section>

  <section class="taskBoard">
    <div class="taskColumn">
      <h2 class="backlog">Бэклог</h2>
      <div class="task backlog">Выучить JS</div>
      <div class="task backlog">Выучить React</div>
      <div class="task backlog">Сделать домашку</div>
    </div>

    <div class="taskColumn">
      <h2 class="progress">В процессе</h2>
      <div class="task progress">Выпить смузи</div>
      <div class="task progress">Попить воды</div>
    </div>

    <div class="taskColumn">
      <h2 class="done">Готово</h2>
      <div class="task done">Позвонить маме</div>
      <div class="task done">Погладить кота</div>
    </div>

    <div class="taskColumn">
      <h2 class="trash">Корзина</h2>
      <div class="task trash">Сходить погулять</div>
      <div class="task trash">Прочитать Войну и Мир</div>
      <button class="buttonClear">✖ Очистить</button>
    </div>
  </section>
</main>
</body>
</html>
